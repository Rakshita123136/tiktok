plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Firebase Plugin
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.tiktok"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.tiktok"
        minSdk 23  // Updated from flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'       // Firebase Authentication (if needed)
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore (if needed)
    implementation 'com.google.firebase:firebase-storage'    // Firebase Storage (if needed)
}
